<body>
  <div class="main-wrapper">

      <nav class="main-nav">
        <ul>

        </div>
          <!-- <div class="form-control">

        </div>
          <!-- <div class="form-control">
            <label for="price">Product price</label>
            <input type="number" name="price" id="price">
          </div> -->

          <div class="form-control">

          </div>

        </form>
      </div>

      </div>
